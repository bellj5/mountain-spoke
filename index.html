<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="This is the Mountain Spoke website.">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			  crossorigin="anonymous"></script>
  <title>Bicycle Store - Repairs and Tours | The Mountain Spoke</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>

<body>
  <div class="layout-main">
    <header class="layout-main--header mountain-header" id="header"></header>
    <nav class="layout-main--nav mountain-nav" id="nav"></nav>
    <main class="layout-main--content mountain-main">
      <h1>Welcome!</h1>
      <section class="layout-subgrid">
        <article class="mountain-article layout-subgrid--item">
          <h3 class="mountain-article--title">Come tour with us!</h3>
          <a href="./adventure.html">
            <img class="mountain-article--img" src="assets/bicycle-tour-min.jpg" alt="Tour">
          </a>
          <p class="mountain-article--description">Click <a href="./adventure.html">here</a> to see our world-famous tours!</p>
        </article>
        <article class="mountain-article layout-subgrid--item">
          <h3 class="mountain-article--title">Bicycle Sale!</h3>
          <a href="./store.html">
            <img class="mountain-article--img" src="assets/bicycle-img-min.jpg" alt="Bikes">
          </a>
          <p class="mountain-article--description">We are having a summer sale! Click <a href="./store.html">here</a> to see our top-notch bicycles!</p>
        </article>
        <article class="mountain-article layout-subgrid--item">
          <h3 class="mountain-article--title">Events</h3>
          <a href="./events.html">
            <img class="mountain-article--img" src="assets/bicycle-banner-min.jpg" alt="Events">
          </a>
          <p class="mountain-article--description">We have events for hard-core bikers, beginners, and families! Click <a href="./events.html">here</a> to see our events!</p>
        </article>
      </section>
    </main>
    <footer class="layout-main--footer mountain-footer" id="footer"></footer>
  </div>
  <script src="js/loadHTML.js"></script>
</body>
</html>
